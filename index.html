<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clon Google</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="navegacion">
        <a href="#"><img src="img/arrow_400-24.svg" alt="next_page" /></a>
        <a href="#"
          ><img src="img/arrowForward_400-24.svg" alt="back_page"
        /></a>
        <a href="#"><img src="img/refresh_400-24.svg" alt="refresh_page" /></a>
      </div>
      <div class="nav__input">
        <input class="busqueda" type="text" placeholder="google.com" />
        <img class="candado" src="./img/icons8-bloquear.svg" alt="security" />
        <div class="elementos__left">
          <a href="#">
            <img src="./img/gTranslate_300-24.svg" alt="Translate" />
          </a>
          <a href="#">
            <img
              class="elementos__left--compartir"
              src="./img/sharePage.svg"
              alt="to_share"
            />
          </a>
          <a href="#">
            <img src="./img/grade_300-24.svg" alt="Bookmark" />
          </a>
        </div>
      </div>
      <div>
        <a href="#">
          <img class="header__img" src="img/color.png" alt="ColorPick_icon" />
        </a>
        <a href="#">
          <img src="img/extension_300-24.svg" alt="extension" />
        </a>
        <a href="#">
          <img class="header__img" src="img/user.jpg" alt="user" />
        </a>
        <a href="#">
          <img src="img/more_300-24.svg" alt="more" />
        </a>
      </div>
    </header>
    <main>
      <nav class="nav__perfil">
        <a href="#">Gmail</a>
        <a href="#">Imágenes</a>
        <a href="#"><img src="./img/apps_400-24.svg" alt="app" /></a>
        <a href="#"><img class="nav__user" src="/img/user.jpg" alt="user" /></a>
      </nav>
      <section class="principal">
        <img
          src="./img/googlelogo_light_color_272x92dp.png"
          alt="Google_logo"
        />
        <div class="principal__input">
          <img class="lupa" src="./img/icons8-búsqueda.svg" alt="search" />
          <input type="text" />
          <img
            class="voiceSearch"
            src="./img/voicesSearch.svg"
            alt="voiceSearch"
          />
        </div>
        <div class="botones">
          <button>Buscar con Google</button>
          <button>Voy a tener suerte</button>
        </div>
        <p class="parrafo__google">
          <span>Ofrecido por Google en: </span
          ><a href="#">English Fran&ccedil;ais</a>
        </p>
      </section>
    </main>
    <footer>
      <section class="pais">
        <p class="parrafo__pais">Canadá</p>
        <hr class="menu__division" />
      </section>
      <section class="menu__bottom">
        <div class="menu__left">
          <a href="#">Sobre Google</a>
          <a href="#">Publicidad</a>
          <a href="#">Negocios</a>
          <a href="#">Cómo funciona la búsqueda</a>
        </div>
        <div class="menu__rigth">
          <a href="#">Privacidad</a>
          <a href="#">Condiciones</a>
          <a href="#">Preferencias</a>
        </div>
      </section>
    </footer>
  </body>
</html>
